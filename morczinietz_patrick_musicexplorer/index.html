<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>MusicExplorer</title>
    <link rel="stylesheet" href="libs/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="res/css/musicexplorer.css">
</head>
<body>
    <div class="navbar navbar-inverse" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">Playlist</a>
    </div>
    <div class="navbar-collapse collapse" style="height: 1px;">
        <select name="playtype" class="btn btn-default navbar-btn" id="playtype-selection">
            <option value="consecutive" select="selected">Nacheinander abspielen</option>
            <option value="shuffle">Zufällig abspielen</option>
        </select>
        <div class="col-md-3 pull-right">
            <form class="navbar-form" role="search" id="search-form">
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="Search" name="srch-term" id="search-input">
                    <div class="input-group-btn">
                        <button id="search-button" class="btn btn-default">Suchen</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</div>

<div class="container">
    <div class="row">
        <div class="col-lg-3">
            <div class="panel panel-default">
                <div>
                    <ul class="list-view nav nav-pills nav-stacked  grey-bgr" id="playlist">

                    </ul>
                </div>
            </div>
        </div>
        <div class="col-lg-9" >
            <div class="row">
                <ul class="nav" id="results-list">
                    
                    
                </ul>
            </div>
        </div>
    </div>
    
</div>


    <script src="libs/jquery-2.0.3.min.js"></script>
    <script src="libs/underscore-min.js"></script>
    <script src="libs/bootstrap/js/bootstrap.min.js"></script>
    <script src="https://connect.soundcloud.com/sdk.js"></script>

    <script src="src/MusicExplorer.js"></script>
    <script src="src/MainController.js"></script>
    <script src="src/MainModel.js"></script>
    <script src="src/PlaylistView.js"></script>
    <script src="src/TracklistView.js"></script>
    <script src="src/NavbarView.js"></script>

    <script type="text/html" id="track-item-tpl">
    <li data-id="<%= id %>" data-streamurl="<%= streamurl %>" data-songtitleval="<%= songtitleval %>">
        <div class="col-sm-6 col-md-4">
            <div class="thumbnail">
                <img <% if ( artwork ) { %> src="<%= artwork %>" <% } %>
                <% if (artwork === null) { %> src="<%= useravatar %>" <%} %> class="img-thumbnail"alt="...">
                <div class="caption"><a href="<%= permalinkurl %>"><h3><%= songtitle %></h3></a></div>  
                <p><%= description %></p>           
                <button type="button" class="add-button btn btn-default play-button" ><span class="glyphicon glyphicon-play" ></span></button>
                <button type="button" class="add-button btn btn-default stop-button" ><span class="glyphicon glyphicon-stop"></span></button>
                    <button type="button" class="add-button add-playlist-button btn btn-default "><span class="glyphicon glyphicon-th-list"></span>  Auf die Playlist</button>    
            </div>
        </div>
    </li>
    </script>
    <script type="text/html" id="playlist-item-tpl">
    <li data-streamurl="<%= streamurl %>" data-list-id="<%= listid %>">
        <a href="#">
            <%= songtitle %>
        </a>
    </li>
    </script>

    <script> $(function() {MusicExplorer.init(); });</script>
    </body>
</html>
